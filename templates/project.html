<article>
    <a href="#" class="image"><img src="{{ image }}" alt="" /></a>
    <div class="inner">
        <h4>
            {{ name }}
        </h4>
        <p>
            {{ title }} <br/>
            {% if pub_list %}
            <b>Publications: </b>
            {{ pub_list|join(", ") }}
            {% endif %}
            {% if news_list %}
            <br/>
            <b>News: </b>
            {{ news_list|join(", ") }}
            {% endif %}

        </p>
    </div>
</article>
